<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เครื่องคำนวณกำไรหุ้น</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h1>เครื่องคำนวณกำไรหุ้น</h1>
        <form id="calculatorForm">
            <label for="buyPrice">ราคาที่ซื้อ (บาท)</label>
            <input type="number" id="buyPrice" required>

            <label for="sellPrice">ราคาที่ขาย (บาท)</label>
            <input type="number" id="sellPrice" required>

            <label for="quantity">จำนวนหุ้น</label>
            <input type="number" id="quantity" required>

            <button type="button" onclick="calculate()">คำนวณ</button>

            <div id="result"></div>
            
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
