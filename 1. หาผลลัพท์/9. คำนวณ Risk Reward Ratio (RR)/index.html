<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Risk Reward Ratio Calculator</title>
</head>
<body>
  <div class="calculator-container">
    <h1>Risk Reward Ratio Calculator</h1>
    
    <label for="entryPrice">Entry Price:</label>
    <input type="number" id="entryPrice" placeholder="Enter entry price">

    <label for="stopLoss">Stop Loss Price:</label>
    <input type="number" id="stopLoss" placeholder="Enter stop loss price">

    <label for="takeProfit">Take Profit Price:</label>
    <input type="number" id="takeProfit" placeholder="Enter take profit price">

    <button onclick="calculateRiskRewardRatio()">Calculate RR Ratio</button>

    <h2>Result:</h2>
    <p id="result"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
