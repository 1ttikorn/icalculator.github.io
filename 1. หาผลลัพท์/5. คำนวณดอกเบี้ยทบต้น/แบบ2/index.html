<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เครื่องคำนวณเงินปันผล</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- เนื้อหาของเว็บไซต์ -->
    <div class="calculator">
        <h1>เครื่องคำนวณเงินปันผล</h1>
        <form id="calculatorForm">
            <!-- รายละเอียดของฟอร์ม -->
            <label for="investment">เงินลงทุน (บาท):</label>
            <input type="number" id="investment" required>

            <label for="rate">อัตราดอกเบี้ยต่อปี (%):</label>
            <input type="number" id="rate" required>

            <label for="years">จำนวนปี:</label>
            <input type="number" id="years" required>

            <!-- ปุ่มสำหรับคำนวณ -->
            <button type="button" onclick="calculate()">คำนวณ</button>

            <!-- ผลลัพธ์ -->
            <div id="result"></div>
        </form>
    </div>

    <!-- สคริปต์ที่ใช้สำหรับคำนวณ -->
    <script src="script.js"></script>
</body>
</html>
