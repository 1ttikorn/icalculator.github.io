<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Japan Trip Savings Calculator</title>
</head>
<body>
    <div class="calculator-container">
        <h2>Japan Trip Savings Calculator</h2>
        <div class="input-container">
            <label for="tripCost">Estimated Trip Cost (THB):</label>
            <input type="number" id="tripCost" placeholder="Enter estimated trip cost" />
        </div>
        <div class="input-container">
            <label for="savingsPerMonth">Savings per Month (THB):</label>
            <input type="number" id="savingsPerMonth" placeholder="Enter savings per month" />
        </div>
        <button onclick="calculateSavings()">Calculate</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
