<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เครื่องคำนวณขาดทุนหุ้น</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h1>เครื่องคำนวณขาดทุนหุ้น</h1>
        <form id="calculatorForm">
            <label for="initialValue">มูลค่าหุ้นต้นทาง (บาท)</label>
            <input type="number" id="initialValue" required>

            <label for="currentValue">มูลค่าหุ้นปัจจุบัน (บาท)</label>
            <input type="number" id="currentValue" required>

            <button type="button" onclick="calculate()">คำนวณ</button>

            <div id="result"></div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
