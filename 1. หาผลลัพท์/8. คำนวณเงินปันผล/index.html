<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เครื่องคำนวณเงินปันผล</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h1>เครื่องคำนวณเงินปันผล</h1>
        <form id="calculatorForm">
            <label for="dividendRate">อัตราปันผลต่อปี (%)</label>
            <input type="number" id="dividendRate" required>

            <label for="initialStockValue">ค่าหุ้นยกมาจากสิ้นปีก่อน (บาท)</label>
            <input type="number" id="initialStockValue" required>

            <label for="monthlyStockValue">ค่าหุ้นรายเดือน (บาท)</label>
            <input type="number" id="monthlyStockValue" required>

            <button type="button" onclick="calculate()">คำนวณ</button>

            <div id="result"></div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
