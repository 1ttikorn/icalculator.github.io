<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CTR Calculator</title>
</head>
<body>
    <div class="calculator-container">
        <h2>CTR Calculator</h2>
        <div class="input-container">
            <label for="impressions">View:</label>
            <input type="number" id="impressions" placeholder="Enter number of impressions" />
        </div>

        <div class="input-container">
            <label for="clicks">Click:</label>
            <input type="number" id="clicks" placeholder="Enter number of clicks" />
        </div>
        
        <button onclick="calculateCTR()">Calculate</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
