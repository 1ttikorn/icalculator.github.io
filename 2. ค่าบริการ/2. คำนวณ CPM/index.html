<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CPM Calculator</title>
</head>
<body>
    <div class="calculator-container">
        <h2>CPM Calculator</h2>
        <div class="input-container">
            <label for="cost">ราคา:</label>
            <input type="number" id="cost" placeholder="Enter total cost" />
        </div>
        <div class="input-container">
            <label for="impressions">CPM:</label>
            <input type="number" id="impressions" placeholder="Enter number of impressions" />
        </div>
        <button onclick="calculateCPM()">Calculate</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
