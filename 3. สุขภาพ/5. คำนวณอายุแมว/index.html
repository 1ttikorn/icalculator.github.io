<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cat Age Calculator</title>
</head>
<body>
    <div class="calculator-container">
        <h2>Cat Age Calculator</h2>
        <div class="input-container">
            <label for="catAge">Enter Cat's Age (in years):</label>
            <input type="number" id="catAge" placeholder="Enter cat's age" />
        </div>
        <button onclick="calculateCatAge()">Calculate</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
