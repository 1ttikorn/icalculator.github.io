<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Child Height Calculator</title>
</head>
<body>
    <div class="calculator-container">
        <h2>Child Height Calculator</h2>
        <div class="input-container">
            <label for="fatherHeight">Father's Height (cm):</label>
            <input type="number" id="fatherHeight" placeholder="Enter father's height" />
        </div>
        <div class="input-container">
            <label for="motherHeight">Mother's Height (cm):</label>
            <input type="number" id="motherHeight" placeholder="Enter mother's height" />
        </div>
        <div class="input-container">
            <label for="childGender">Child's Gender:</label>
            <select id="childGender">
                <option value="boy">Boy</option>
                <option value="girl">Girl</option>
            </select>
        </div>
        <button onclick="calculateChildHeight()">Calculate</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
